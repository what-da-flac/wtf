patch:
  summary: Updates specific fields to audio file media, and also updates db record
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the audio file to update
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../domains/audio_file.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../domains/audio_file.yaml'
