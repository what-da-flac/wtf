title: MediaInfoInput
type: object
required:
  - content_type
  - filename
  - original_filename
  - path_name
  - min_bitrate
  - destination_content_type
  - converted_bit_rate
properties:
  content_type:
    type: string
    enum:
        - audio/flac
        - audio/mp3
        - audio/mpeg
        - audio/x-m4a
        - invalid
  filename:
    type: string
  original_filename:
    type: string
  path_name:
    type: string
  min_bitrate:
    type: integer
  destination_content_type:
    type: string
  converted_bit_rate:
    type: integer