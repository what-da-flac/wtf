type: object
required:
  - id
  - name
  - email
  - created
  - last_login
  - is_deleted
  - roles
properties:
  id:
    type: string
  name:
    type: string
  email:
    type: string
  image:
    type: string
  created:
    type: string
    format: date-time
  last_login:
    type: string
    format: date-time
  is_deleted:
    type: boolean
  roles:
    type: array
    items:
      type: string
