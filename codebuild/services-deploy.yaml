version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
  build:
    commands:
      - echo build started on `date`
      # Start the SSH agent
      - eval $(ssh-agent -s)
      # Add the SSH key from the environment variable to the agent
      - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
      # Add GitHub to known hosts to prevent host key verification failures
      - mkdir -p ~/.ssh
      - ssh-keyscan github.com >> ~/.ssh/known_hosts
      # Force Git to use SSH instead of HTTPS
      - git config --global url."git@github.com:".insteadOf "https://github.com/"
      # Fetch all tags
#      - git fetch --tags
#      - export GIT_TAG=$(git describe --tags --abbrev=0 --always)
      # figuring it out env var for git tag
      - export GIT_TAG=${CODEBUILD_WEBHOOK_HEAD_REF#refs/tags/}
      - 'env | sort'
      - export ACCOUNT_ID=$(echo $CODEBUILD_BUILD_ARN | cut -d':' -f5)
