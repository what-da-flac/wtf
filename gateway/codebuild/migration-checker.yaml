version: 0.2

phases:
  build:
    commands:
      - echo build started on `date`
      - eval $(ssh-agent -s)
      - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
      - mkdir -p ~/.ssh
      - ssh-keyscan github.com >> ~/.ssh/known_hosts
      - git config --global url."git@github.com:".insteadOf "https://github.com/"
      - export GIT_BRANCH=$CODEBUILD_SOURCE_VERSION
      - git fetch --prune
#      - export branch=$CODEBUILD_WEBHOOK_HEAD_REF
#      - export GIT_TAG=$branch#origin/refs/heads/
      - export GIT_TAG=WTF-81-implement-codebuild-job-to-check-migration-scripts
      - cd gateway && ./scripts/migration-validation.sh $GIT_TAG
