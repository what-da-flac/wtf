run:
  concurrency: 4
  timeout: 5m
  tests: false

linters:
  # Disable all linters.
  # Default: false
  disable-all: false
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - dogsled
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - forcetypeassert
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - nilnil
    - nolintlint
    - paralleltest
    - predeclared
    - promlinter
    - staticcheck
    - tenv
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
  # Enable all available linters.
  # Default: false
  enable-all: true
  # Disable specific linter
  # https://golangci-lint.run/usage/linters/#disabled-by-default-linters--e--enable
  disable:
    - contextcheck
    - cyclop
    - depguard
    - dupl
    - exhaustive
    - exportloopref
    - forbidigo
    - funlen
    - gci
    - gochecknoinits
    - gochecknoglobals
    - godox
    - gofumpt
    - gomnd
    - ireturn
    - lll
    - mnd
    - nakedret
    - nestif
    - nlreturn
    - noctx
    - prealloc
    - revive
    - rowserrcheck
    - sqlclosecheck
    - stylecheck
    - tagliatelle
    - varnamelen
    - wastedassign
    - wrapcheck
    - wsl
  # Enable presets.
  # https://golangci-lint.run/usage/linters
  # Run only fast linters from enabled linters set (first run won't be fast)
  # Default: false
  fast: true
