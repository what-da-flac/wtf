Description: Builds wtf ui and sends files to s3 bucket
Docker:
  Type: aws
ComputeType: SMALL
Environments:
  - Name: REACT_APP_BASE_API_URL
    Type: text
    Value: https://dev.what-da-flac.com/api
  - Name: REACT_APP_GOOGLE_CLIENT_ID
    Type: secret
    Value: google-client-id
  - Name: REACT_APP_GOOGLE_CLIENT_SECRET
    Type: secret
    Value: google-client-secret
  - Name: REACT_APP_GOOGLE_API_KEY
    Type: secret
    Value: google-api-key
Id: wtf-ui-releaser
InlinePolicies:
  secrets:
    Action: secretsmanager:GetSecretValue
    Resources:
      - arn:aws:secretsmanager:*:*
  s3:
    Action: s3:*
    Resources:
      - arn:aws:s3:::wtf-ui.what-da-flac.com
      - arn:aws:s3:::wtf-ui.what-da-flac.com/*
ManagedPolicies:
  - AmazonS3FullAccess
Name: wtf-ui-releaser
Privileged: true
Source:
  CodebuildScriptPath: codebuild/release.yaml
  Repo: wtf-ui
  Owner: tech-component
  Filter: tag-release
