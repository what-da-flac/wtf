Description: Runs unit tests on wtfmedia
Docker:
  Type: custom
  Url: 160885250498.dkr.ecr.us-east-2.amazonaws.com/wtf-go-builder:latest
ComputeType: SMALL
Environments:
  - Name: SSH_PRIVATE_KEY
    Type: secret
    Value: mauleyzaola-private-key
  - Name: GO_PRIVATE
    Type: text
    Value: github.com/what-da-flac/*
Id: wtf-user-pr-checker
InlinePolicies:
  secrets:
    Action: secretsmanager:GetSecretValue
    Resources:
      - arn:aws:secretsmanager:*:*
  ecr:
    Action: ecr:*
    Resources:
      - "*"
Name: wtfmedia-pr-checker
Source:
  CodebuildScriptPath: codebuild/pr-checker.yaml
  Repo: wtfmedia
  Owner: tech-component
  Filter: pull-request

