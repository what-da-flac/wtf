Docker:
  Type: custom
  Url: 160885250498.dkr.ecr.us-east-2.amazonaws.com/wtf-go-builder:latest
ComputeType: MEDIUM
Environments:
  - Name: SSH_PRIVATE_KEY
    Type: secret
    Value: mauleyzaola-private-key
  - Name: GO_PRIVATE
    Type: text
    Value: github.com/what-da-flac/*
InlinePolicies:
  secrets:
    Action: secretsmanager:GetSecretValue
    Resources:
      - arn:aws:secretsmanager:*:*
  ecr:
    Action: ecr:*
    Resources:
      - "*"
Privileged: true
Name: go-common-checker
Source:
  CodebuildScriptPath: go-common/codebuild/pr-checker.yaml
  Repo: wtf
  Owner: what-da-flac
  Filter: pull-request

