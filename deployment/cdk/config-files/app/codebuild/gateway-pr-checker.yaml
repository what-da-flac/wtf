Description: Runs linter and unit tests on gateway
Docker:
  Type: custom
  Url: 160885250498.dkr.ecr.us-east-2.amazonaws.com/wtf-go-builder:latest
ComputeType: SMALL
Environments:
  - Name: SSH_PRIVATE_KEY
    Type: secret
    Value: mauleyzaola-private-key
  - Name: GO_PRIVATE
    Type: text
    Value: github.com/what-da-flac/*
Id: gateway-pr-checker
InlinePolicies:
  secrets:
    Action: secretsmanager:GetSecretValue
    Resources:
      - arn:aws:secretsmanager:*:*
  ecr:
    Action: ecr:*
    Resources:
      - "*"
Name: gateway-pr-checker
Source:
  CodebuildScriptPath: gateway/codebuild/pr-checker.yaml
  Repo: wtf
  Owner: what-da-flac
  Filter: pull-request

